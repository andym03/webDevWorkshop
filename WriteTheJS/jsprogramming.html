<head>
    <link rel="stylesheet" type="text/css" href="jsprogramming.css">
    <script type="text/javascript" src="jsprogramming.js"></script>
</head>
<body>
    <div class="header">
        <h2>Time to push some buttons</h2>
    </div>
    <div class="row">
        <div class="column">
            <div class="card">
                <button type="button" class="btn" style="background-color: #e74c3c" onclick="increment()">Increment</button>
                <button type="button" class="btn" style="background-color: #3498db" onclick="changeColor()">Change Colour</button>
                <button type="button" class="btn" style="background-color: #9b59b6" onclick="plusMinus1()">PlusMinus 1</button>
                <button type="button" class="btn" style="background-color: #2ecc71" onclick="plusMinus2()">PlusMinus 2</button>
                <button type="button" class="btn" style="background-color: #f39c12" onclick="getTime()">Get Time</button>
                <button type="button" class="btn" style="background-color: black" onclick="reverseNumber()">Reverse Number</button>
            </div>
        </div>
    </div>
    <div class="header answer">
        <h4>Answers appear here! (Hopefully!)</h4>
    </div>
  </body>
